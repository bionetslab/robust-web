input[type="number"] {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 250px;
    height: -webkit-calc(4em);
    height: calc(4em);
    margin: 0 0 1em;
    padding: 1em;
    border: 1px solid #cccccc;
    border-radius: 1em;
    background: #fff;
    resize: none;
    outline: none;
}
input[type="text"] {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 100%;
    height: -webkit-calc(4em);
    height: calc(4em);
    margin: 0 0 1em;
    padding: 1em;
    border: 1px solid #cccccc;
    border-radius: 1em;
    background: #fff;
    resize: none;
    outline: none;
}
input[type="number"][required]:focus {
    border-color: #960000;
}
input[type="text"][required]:focus {
    border-color: #960000;
}
input[type="number"][required]:focus + label[placeholder]::before {
    color: #960000;
}
input[type="text"][required]:focus + label[placeholder]::before {
    color: #960000;
}
input[type="number"][required]:focus + label[placeholder]::before, input[type="number"][required]:valid + label[placeholder]::before {
    -webkit-transition-duration: .2s;
    transition-duration: .2s;
    -webkit-transform: translate(0, -1.5em) scale(0.9, 0.9);
    -ms-transform: translate(0, -1.5em) scale(0.9, 0.9);
    transform: translate(0, -1.5em) scale(0.9, 0.9);
}
input[type="text"][required]:focus + label[placeholder]::before, input[type="text"][required]:valid + label[placeholder]::before {
    -webkit-transition-duration: .2s;
    transition-duration: .2s;
    -webkit-transform: translate(0, -1.5em) scale(0.9, 0.9);
    -ms-transform: translate(0, -1.5em) scale(0.9, 0.9);
    transform: translate(0, -1.5em) scale(0.9, 0.9);
}
input[type="number"][required]:invalid + label[placeholder][alt]:before {
    content: attr(alt);
}
input[type="text"][required]:invalid + label[placeholder][alt]:before {
    content: attr(alt);
}
input[type="number"][required] + label[placeholder] {
    display: block;
    pointer-events: none;
    line-height: 1em;
    margin-top: -webkit-calc(-3em - 2px);
    margin-top: calc(-3em - 2px);
    margin-bottom: -webkit-calc((3em - 1em) + 2px);
    margin-bottom: calc((3em - 1em) + 2px);
    padding: 0 50px;
}
input[type="text"][required] + label[placeholder] {
    display: block;
    pointer-events: none;
    line-height: 1em;
    margin-top: -webkit-calc(-3em - 2px);
    margin-top: calc(-3em - 2px);
    margin-bottom: -webkit-calc((3em - 1em) + 2px);
    margin-bottom: calc((3em - 1em) + 2px);
    padding: 0 115px;
}
input[type="number"][required] + label[placeholder]::before {
    content: attr(placeholder);
    display: inline-block;
    margin: 0 -webkit-calc(1em + 2px);
    margin: 0 calc(1em + 2px);
    padding: 0 2px;
    /* color: #898989; */
    color: #00bafa;
    white-space: nowrap;
    -webkit-transition: 0.3s ease-in-out;
    transition: 0.3s ease-in-out;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#ffffff));
    background-image: -webkit-linear-gradient(top, #ffffff, #ffffff);
    background-image: linear-gradient(to bottom, #ffffff, #ffffff);
    -webkit-background-size: 100% 5px;
    background-size: 100% 5px;
    background-repeat: no-repeat;
    background-position: center;
}
input[type="text"][required] + label[placeholder]::before {
    content: attr(placeholder);
    display: inline-block;
    margin: 0 -webkit-calc(1em + 2px);
    margin: 0 calc(1em + 2px);
    padding: 0 2px;
    /* color: #898989; */
    color: #00bafa;
    white-space: nowrap;
    -webkit-transition: 0.3s ease-in-out;
    transition: 0.3s ease-in-out;
    background-image: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#ffffff));
    background-image: -webkit-linear-gradient(top, #ffffff, #ffffff);
    background-image: linear-gradient(to bottom, #ffffff, #ffffff);
    -webkit-background-size: 100% 5px;
    background-size: 100% 5px;
    background-repeat: no-repeat;
    background-position: center;
}

.custom-file-upload {

    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    background: #ffffff;
}

.wrapper-radio{
            display: inline-flex;
            background: transparent;
            height: 100px;
            width: 800px;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 5px;
            padding: 20px 15px;
}

.wrapper-radio .option{
            background: #fff;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            padding: 0 10px;
            border: 2px solid lightgrey;
            transition: all 0.3s ease;
}
          
.wrapper-radio .option .dot{
            height: 20px;
            width: 20px;
            background: #d9d9d9;
            border-radius: 50%;
            position: relative;
}
          
.wrapper-radio .option .dot::before{
            position: absolute;
            content: "";
            top: 4px;
            left: 4px;
            width: 12px;
            height: 12px;
            background: #0069d9;
            border-radius: 50%;
            opacity: 0;
            transform: scale(1.5);
            transition: all 0.3s ease;
}
          
#inBuiltNetwork, #uploadNetwork{
            display: none;
}
          
#inBuiltNetwork:checked:checked ~ .inBuiltNetwork,
#uploadNetwork:checked:checked ~ .uploadNetwork{
            border-color: #0069d9;
            background: #0069d9;
}
          
#inBuiltNetwork:checked:checked ~ .inBuiltNetwork .dot,
#uploadNetwork:checked:checked ~ .uploadNetwork .dot{
            background: #fff;
}
          
#inBuiltNetwork:checked:checked ~ .inBuiltNetwork .dot::before,
#uploadNetwork:checked:checked ~ .uploadNetwork .dot::before{
            opacity: 1;
            transform: scale(1);
}
          
.wrapper-radio .option span{
            font-size: 20px;
            color: #808080;
}
          
#inBuiltNetwork:checked:checked ~ .inBuiltNetwork span,
          #uploadNetwork:checked:checked ~ .uploadNetwork span{
            color: #fff;
}

.save-results a {
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}
.save-results a span {
  padding: 15px;
  transition: .5s;
  position: relative;
}
.save-results a span:nth-child(1) {
  color: #fff;
  background: #262626;
}
.save-results a span:nth-child(2) {
  color: #fff;
  background: #FF4500;
}
.save-results a span:nth-child(1):before {
  content: attr(data-attr);
  position: absolute;
  top: 0;
  left: 0;
  background: #FF4500;
  padding: 15px;
  transition: 0.5S;
  transform-origin: top;
  transform: rotateX(90deg) translateY(-50%);
}
.save-results a:hover span:nth-child(1):before {
  transform: rotateX(0deg) translateY(0%);
} 
.save-results a span:nth-child(2):before {
  content: attr(data-attr);
  position: absolute;
  top: 0;
  left: 0;
  background: #262626;
  padding: 15px;
  transition: 0.5S;
  transform-origin: bottom;
  transform: rotateX(90deg) translateY(50%);
}
.save-results a:hover span:nth-child(2):before {
  transform: rotateX(0deg) translateY(0%);
} 
.save-results a  span:nth-child(1):after {
content: attr(data-attr);
padding: 15px;
position: absolute;
top: 0;
left: 0;
background: #262626;
transform-origin: bottom;
transform: rotateX(0deg) translateY(0%);
transition: 0.5s;
}
.save-results a:hover span:nth-child(1):after {
transform: rotateX(90deg) translateY(50%);
}
.save-results a span:nth-child(2):after {
  content: attr(data-attr);
  position: absolute;
  top: 0;
  left: 0;
  background: #FF4500;
  padding: 15px;
  transition: 0.5S;
  transform-origin: top;
  transform: rotateX(0deg) translateY(0%);
}
.save-results a:hover span:nth-child(2):after {
  transform: rotateX(90deg) translateY(-50%);
}

nav {
  margin: auto;
  background: #fff;
  padding: 0.1px 0;
  box-shadow: 0px 5px 0px white;
}
nav ul {
  list-style: none;
  text-align: center;
}
nav ul li {
  display: inline-block;
}
nav ul li a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: #aaa;
  font-weight: 800;
  text-transform: uppercase;
}
/* nav ul li a,
nav ul li a:after,
nav ul li a:before {
  transition: all 0s;
} */
nav ul li a:hover {
  color: #555;
}


/* stroke */
nav.stroke ul li a,
nav.fill ul li a {
  position: relative;
}
nav.stroke ul li a:after,
nav.fill ul li a:after {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  width: 0%;
  content: '.';
  color: transparent;
  background: #aaa;
}

nav.fill ul li a {
  transition: all 2s;
}

nav.fill ul li a:after {
  text-align: left;
  content: '.';
  margin: 0;
  opacity: 0;
}
nav.fill ul li a:hover {
  color: #fff;
  z-index: 1;
}
nav.fill ul li a:hover:after {
  z-index: -10;
  animation: fill 1s forwards;
  -webkit-animation: fill 1s forwards;
  -moz-animation: fill 1s forwards;
  opacity: 1;
}


/* Keyframes */
@-webkit-keyframes fill {
  0% {
    width: 0%;
    height: 1px;
  }
  50% {
    width: 100%;
    height: 1px;
  }
  100% {
    width: 100%;
    height: 100%;
    background: #333;
  }
}

/* Keyframes */
@-webkit-keyframes circle {
  0% {
    width: 1px;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    height: 1px;
    z-index: -1;
    background: white;
    border-radius: 100%;
  }
  100% {
    background: white;
    height: 5000%;
    width: 5000%;
    z-index: -1;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    border-radius: 0;
  }
}
